<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FrameFerry - Simple & Elegant Video Downloader</title>
    <meta name="description" content="Easily save your favorite videos from the web with FrameFerry. A fast, simple, and elegant tool to download videos by just pasting the URL.">
    <meta name="keywords" content="video downloader, download video, save video, online video tool, video clip downloader">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8783706350661865"
         crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #D8BFD8; /* Light Thistle (淡いピンクパープル) */
            --secondary-color: #4B0082; /* Indigo (アクセントの濃い紫) */
            --text-color: #5A5A5A; /* Charcoal (チャコールグレー) */
            --background-color: #FAF7F5; /* Soft Peach White (ほんのりピーチがかった白) */
            --white-color: #FFFFFF;
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            padding: 50px;
            background-color: var(--white-color);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.07);
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--secondary-color);
            font-size: 3.2em;
            margin: 0;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1em;
            color: var(--primary-color);
            margin-top: 10px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .input-wrapper {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 18px 25px;
            font-size: 1em;
            border: 1px solid #EAEAEA;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box; /* パディングを幅に含める */
            text-align: center;
        }

        input[type="url"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(216, 191, 216, 0.5);
        }
        
        button {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: var(--white-color);
            border: none;
            padding: 18px 45px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: 25px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        footer {
            margin-top: 50px;
            padding-top: 25px;
            color: #C0C0C0;
            font-size: 0.9em;
            text-align: center;
            border-top: 1px solid #F5F5F5;
        }

        .message-box {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            font-size: 0.95em;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.04);
            display: none;
            white-space: pre-wrap;
            text-align: left;
            word-wrap: break-word;
        }

        .message-box.success {
             background-color: #f0f9f4; border-color: #a6d8b6; color: #1e6a3f;
        }
        .message-box.error {
            background-color: #fef2f2; border-color: #f2b4b4; color: #c02929;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary-color);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
            margin: 25px auto 0;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .container { padding: 30px; }
            input[type="url"], button { font-size: 1em; padding: 15px 20px; }
            button { padding: 15px 35px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FrameFerry</h1>
            <p class="tagline">Your personal vessel for online videos.</p>
        </header>

        <main>
            <section class="input-section">
                <label for="videoUrl" class="input-label">Paste the video URL to begin your download.</label>
                <div class="input-wrapper">
                    <input type="url" id="videoUrl" placeholder="e.g., https://www.youtube.com/watch?v=..." required>
                </div>
                <button id="downloadButton">Download</button>
            </section>
            <div id="spinner" class="spinner"></div>
            <div id="messageBox" class="message-box"></div>
        </main>

        <footer>
            <p>© 2025 FrameFerry. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const urlInput = document.getElementById('videoUrl');
        const downloadButton = document.getElementById('downloadButton');
        const spinner = document.getElementById('spinner');
        const messageBox = document.getElementById('messageBox');
        
        const backendBaseUrl = 'https://satoshihgsn-eleganceclip-backend.onrender.com';

        async function handleDownload() {
            const videoUrl = urlInput.value.trim();

            // Reset UI
            messageBox.style.display = 'none';
            messageBox.className = 'message-box';
            spinner.style.display = 'none';
            downloadButton.disabled = false;
            urlInput.disabled = false;

            if (!videoUrl) {
                showMessage('Please enter a video URL.', 'error');
                return;
            }

            // Start loading state
            downloadButton.disabled = true;
            urlInput.disabled = true;
            spinner.style.display = 'block';
            showMessage('Preparing your download... Please wait.', 'info');

            try {
                const response = await fetch(`${backendBaseUrl}/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'downloaded_video.mp4'; 

                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename\*?=['"]?([^"';\n]*?)['"]?(;|$)/i);
                        if (filenameMatch && filenameMatch[1]) {
                            try {
                                filename = decodeURIComponent(filenameMatch[1].replace(/^UTF-8''/, ''));
                            } catch (e) {
                                filename = filenameMatch[1];
                            }
                        }
                    }
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showMessage(`Your download has started.\nFile: ${filename}`, 'success');
                } else {
                    const errorData = await response.json();
                    showMessage(`Download failed.\nError: ${errorData.error || 'Unknown server error.'}`, 'error');
                }
            } catch (error) {
                showMessage(`An error occurred.\nDetails: Failed to fetch. Please check the server status.`, 'error');
            } finally {
                spinner.style.display = 'none';
                downloadButton.disabled = false;
                urlInput.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            messageBox.innerText = text;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }

        downloadButton.addEventListener('click', handleDownload);
        urlInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleDownload();
            }
        });
    </script>
</body>
</html>
